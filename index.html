<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Virtual Book Store</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="./Posters.js"></script>
    <script src="./CursorEvent.js"></script>
    <script src="./InfoBanner.js"></script>
  </head>

  <body>
    <a-scene background="color:#c6a9eb">
      <!-- Ground -->
      <a-plane
        id="ground"
        color="#310e5e"
        width="200"
        height="100"
        rotation="-90 0 0"
      ></a-plane>
      <!-- Poster Container -->
      <a-entity id="posters-container" book-posters cursor-listener> </a-entity>

      <a-camera id="camera" wasd-controls="enabled:false;" position="0 10 20">


        <a-entity
          id="app-title"
          position="0 0.73 -1"
          text="font: exo2bold; align: center; width: 2.5; color: #000; value: Virtual Book Store!"
        >
          <a-entity
            id="app-subtitle"
            position="0 -0.1 0"
            text="font: dejavu; align: center; width: 1.5; color: #5f2f9e; value: Get Your Favorite Books"
          ></a-entity>
        </a-entity>

        <a-entity
          id="camera-cursor"
          cursor
          position="0 0 -3"
          geometry="primitive: ring; radiusOuter: 0.12; radiusInner: 0.08"
          material="color: white; shader:flat"
        ></a-entity>
        
        <a-entity
        id="fadeBackground"
        geometry="primitive: sphere; radius: 2.5"
        material="color: black; side: back; shader: flat; transparent: true; opacity: 0.6"
        visible="false"
        cursor-listener
        >

      </a-camera>
    </a-scene>
  </body>
</html>
